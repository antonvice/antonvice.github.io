<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    /* Coverpage Styles */
    .cover-main {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      width: 100%;
      padding: 0;
      margin: 0;
      background: linear-gradient(183deg, rgba(141,35,46,0.5) 1%, rgba(141,35,46,0) 60%), 
                  linear-gradient(250deg, rgba(141,35,46,0) 21%, rgba(141,35,46,0.2) 20%, rgba(11,35,47,0.2) 50%),
                  linear-gradient(250deg, rgba(141,35,46,0) 23%, rgba(141,35,46,0.2) 20%, rgba(11,35,47,0.2) 50%),
                  linear-gradient(250deg, rgba(141,35,46,0) 25%, rgba(141,35,46,0.2) 20%, rgba(11,35,47,0.2) 50%),
                  repeating-linear-gradient(179deg, rgba(255,255,255,0.1), rgba(255,255,255,0.1) 3px, rgba(0,0,0,0.1) 3px, rgba(0,0,0,0.1) 5px);
      background-color: #0b232f;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
      font-family: 'VT323', monospace;
      font-size: 1.3em;
      line-height: 1.3;
      color: #fff;
      text-shadow: -1px 1px 8px #ffc, 1px -1px 8px #fff;
    }
    .cover-main > * {
      max-width: 800px;
      width: 90%;
      text-align: center;
    }
    .cover-main h1 {
      font-family: "Cyberpunk", sans-serif;
      font-size: 5rem;
      color: cyan;
      margin-bottom: 1rem;
      animation: glitch 5s step-end infinite alternate, glitch-skew 5s step-end infinite alternate;
    }
    .carousel {
      height: 1.5em;
      line-height: 1.5em;
      overflow: hidden;
      font-size: 1.5rem;
      color: #2be4ea;
      margin-bottom: 1rem;
    }
    .carousel__list {
      list-style: none;
      padding: 0;
      margin: 0;
      animation: carousel 8s infinite;
    }
    @keyframes carousel {
      0%, 33% { transform: translateY(0); }
      33%, 66% { transform: translateY(-1.5em); }
      66%, 100% { transform: translateY(-3em); }
    }
    .cover-main p {
      margin-bottom: 10px;
      color: #f4908b;
    }
    .cover-main .buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 2rem;
    }
    .cover-main .buttons a {
      position: relative;
      padding: 1rem 2rem;
      border: 1px solid #dc3545;
      font-size: 1rem;
      font-weight: 500;
      text-decoration: none;
      color: white;
      cursor: pointer;
      overflow: hidden;
      transition: all 0.5s;
    }
    .cover-main .buttons a::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        120deg,
        transparent,
        rgba(220, 53, 69, 0.4),
        transparent
      );
      transition: all 0.5s;
    }
    .cover-main .buttons a:hover::before {
      left: 100%;
    }
    .cover-main .buttons a:hover {
      background-color: #dc3545;
      color: #17141d;
    }
    @keyframes glitch {
      13% { clip-path: polygon(90% 55%, 20% 97%, 85% 42%, 20% 62%, 6% 55%, 76% 74%, 68% 67%, 49% 32%, 47% 41%, 2% 16%, 95% 73%, 68% 14%, 35% 81%, 31% 57%, 29% 24%, 57% 63%, 52% 91%, 45% 82%, 6% 81%, 82% 88%, 30% 61%, 70% 18%, 15% 36%, 16% 67%, 74% 84%, 21% 81%); }
      53% { clip-path: polygon(46% 96%, 51% 63%, 92% 0%, 47% 85%, 26% 37%, 15% 6%, 16% 15%, 64% 28%, 69% 88%, 50% 49%, 29% 17%, 91% 74%, 54% 36%, 85% 94%, 89% 92%, 96% 22%, 47% 75%, 51% 12%, 12% 37%, 1% 41%, 63% 33%, 90% 52%, 48% 18%, 5% 56%, 77% 80%, 60% 48%); }
      37% { clip-path: polygon(73% 96%, 32% 94%, 26% 33%, 40% 16%, 69% 28%, 72% 42%, 32% 33%, 22% 3%, 55% 64%, 79% 57%, 57% 39%, 0% 44%, 27% 36%, 17% 32%, 47% 35%, 53% 10%, 65% 96%, 72% 51%, 15% 56%, 61% 21%, 66% 29%, 33% 7%, 8% 86%, 47% 89%, 43% 56%, 98% 7%); }
      62% { clip-path: polygon(44% 98%, 91% 91%, 90% 18%, 72% 50%, 63% 5%, 36% 64%, 23% 8%, 43% 19%, 88% 86%, 7% 22%, 37% 99%, 71% 21%, 76% 50%, 100% 73%, 5% 41%, 65% 26%, 19% 55%, 36% 5%, 11% 83%, 28% 48%, 36% 36%, 9% 64%, 64% 22%, 66% 38%, 80% 68%, 69% 76%); }
      78% { clip-path: polygon(24% 46%, 40% 79%, 28% 54%, 98% 82%, 87% 67%, 36% 71%, 37% 29%, 89% 26%, 89% 21%, 8% 8%, 61% 35%, 4% 23%, 90% 77%, 46% 98%, 82% 6%, 76% 94%, 17% 52%, 59% 22%, 76% 92%, 39% 44%, 74% 97%, 16% 6%, 89% 84%, 80% 52%, 85% 55%, 7% 91%); }
      14%, 39%, 56%, 64%, 79% { clip-path: none; }
    }
    @keyframes glitch-skew {
      13% { transform: skew(10deg, 10deg) scale(.6); }
      53% { transform: skew(20deg, 50deg) scale(.6); }
      37% { transform: skew(-83deg, 17deg) scale(0.6); }
      78% { transform: skew(289deg, 18deg) scale(0.6); }
      14%, 39%, 56%, 64%, 79% { transform: none; }
    }
    @font-face {
      font-family: "Cyberpunk";
      src: 
        url(https://assets.codepen.io/2585/Cyberpunk-Regular.svg#Cyberpunk) format('svg'),
        url(https://assets.codepen.io/2585/Cyberpunk-Regular.ttf) format('truetype');
      font-weight: normal; 
      font-style: normal;
    }
  </style>
</head>
<body>
  <div class="cover-main">
    <div>
      <h1>Anton Vice</h1>
      <div class="carousel">
        <ul class="carousel__list">
          <li>ML Engineer</li>
          <li>Developer</li>
          <li>AI Whisperer</li>
        </ul>
      </div>
      <p>Exploring the Frontiers of Human-AI Symbiosis</p>
      <p>Cutting-edge AI research and applications</p>
      <p>Insights into machine learning and neural networks</p>
      <p>Ethical considerations in AI development</p>
      <div class="buttons">
        <a href="https://github.com/antonvice/my-blog" target="_blank">GitHub</a>
        <a href="#/README">Get Started</a>
      </div>
    </div>
  </div>
</body>
</html>
